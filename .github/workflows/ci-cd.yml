name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package --batch-mode

      - name: Run tests
        run: mvn test

      - name: Install Railway CLI
        run: |
          curl -sSL https://railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH
          export PATH="$HOME/.railway/bin:$PATH"

      - name: Verificar se Railway CLI est√° instalado
        run: $HOME/.railway/bin/railway --version

      - name: Autenticar e Deploy para Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          $HOME/.railway/bin/railway login --token $RAILWAY_TOKEN
          $HOME/.railway/bin/railway up --detach
